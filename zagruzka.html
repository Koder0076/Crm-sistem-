<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Завантаження</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
        overflow: hidden;
    }

    /* КРАПКИ */
    #dots {
        display: flex;
        gap: 14px;
    }

    .dot {
        width: 14px;
        height: 14px;
        background-color: white;
        border-radius: 50%;
        opacity: 0;
        animation: blink 1.5s infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.5s; }
    .dot:nth-child(3) { animation-delay: 1s; }

    @keyframes blink {
        0%, 20%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }
</style>
</head>

<body>

<div id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<script>
/* ⏱ Автоматичний перехід через 4 секунди */
setTimeout(() => {
    window.location.href = "index.html";
}, 4000);
</script>

</body>
</html>
