<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анімаційний годинник</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #000;
        color: #fff;
        font-family: sans-serif;
        position: relative;
    }
    canvas {
        display: block;
        background-color: #000;
    }
    #dots {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    .dot {
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 50%;
        opacity: 0;
        animation: blink 1.5s infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.5s; }
    .dot:nth-child(3) { animation-delay: 1s; }

    @keyframes blink {
        0%, 20%, 100% { opacity: 0; }
        50% { opacity: 1; }
    }

    /* Стиль стрілки у верхньому лівому куті */
    #backArrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 2em;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
    }
    #backArrow:hover {
        transform: scale(1.2);
    }
</style>
</head>
<body>

<!-- Стрілка для повернення -->
<a id="backArrow" href="menu.html">&#8592;</a> <!-- ← -->

<canvas id="clock"></canvas>
<div id="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<script>
const canvas = document.getElementById('clock');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight * 0.8;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const radius = Math.min(canvas.width, canvas.height) * 0.3;

let angle = 0;
let particles = [];
const particleCount = 200;
let filledParticles = 0;

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Малюємо стрілку
    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(angle);
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,-radius);
    ctx.stroke();
    ctx.restore();

    // Додаємо частинки на шляху стрілки
    if(filledParticles < particleCount) {
        let pAngle = angle;
        let px = centerX + Math.sin(pAngle) * radius;
        let py = centerY - Math.cos(pAngle) * radius;
        particles.push({x: px, y: py, alpha: 1});
        filledParticles++;
    }

    // Малюємо частинки
    for(let i = 0; i < particles.length; i++) {
        let p = particles[i];
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fillRect(p.x-2, p.y-2, 4, 4);
        p.alpha -= 0.005;
        if(p.alpha <= 0) { particles.splice(i,1); i--; }
    }

    angle += (2*Math.PI) / particleCount;

    if(filledParticles >= particleCount) {
        angle = 0;
        particles = [];
        filledParticles = 0;
    }

    requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
