<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/storage/emulated/0/Bull.exching/css/style.css" />
    <title>Black & White Exchange</title>
</head>

<body>

<header>
    <img src="L.png" alt="Logo" class="logo" />
</header>

<main>
    <div class="content">

        <!-- Заголовок -->
        <h2 class="title">Select Exchange Type</h2>

        <!-- Вибір типу обміну -->
        <div class="exchange-type">
            <button class="type" data-type="fiat-to-crypto">Fiat → Crypto</button>
            <button class="type" data-type="crypto-to-fiat">Crypto → Fiat</button>
            <button class="type" data-type="crypto-to-crypto">Crypto → Crypto</button>
        </div>

        <!-- Вибір валют -->
        <div id="step1" class="hidden select-box"></div>
        <div id="step2" class="hidden select-box"></div>

        <!-- Результат -->
        <p id="resultMessage" class="message"></p>

        <!-- Кнопка пошуку -->
        <button id="searchBtn" class="hidden search-btn">Search</button>

    </div>
</main>

<footer>
    <div class="island">
        <button id="btnExchange">Exchange</button>
        <button id="btnAssistant">AI Assistant</button>
        <button id="btnListing">Listing Info</button>
    </div>
</footer>

<script src="/storage/emulated/0/Bull.exching/js/script.js"></script>

</body>
</html>
