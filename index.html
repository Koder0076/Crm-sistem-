
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecogo Organization Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5fdf7;
      font-family: 'Poppins', sans-serif;
    }
    .search-container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-ecogo {
      background-color: #2ecc71;
      color: white;
    }
    .btn-ecogo:hover {
      background-color: #27ae60;
      color: white;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e8f9f0;
    }
  </style>
</head>
<body>

  <div class="search-container text-center">
    <h3 class="mb-4">Пошук організації Ecogo</h3>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Введіть назву організації">
    <button class="btn btn-ecogo w-100" onclick="searchOrg()">Пошук</button>
    <div id="result" class="result-box mt-3"></div>
  </div>

  <script>
    
  function searchOrg() {
  const name = document.getElementById('searchInput').value.trim();
  const result = document.getElementById('result');

  fetch(`https://ecogo-server.onrender.com/search_org?name=${encodeURIComponent(name)}`)
    .then(res => res.json())
    .then(data => {
      if (data.error) {
        result.innerHTML = `<h5 class="text-danger">${data.error}</h5>`;
      } else {
        result.innerHTML = `
          <h5>Організацію знайдено ✅</h5>
          <p><strong>Назва:</strong> ${data.name}</p>
          <p><strong>Instagram:</strong> <a href="${data.instagram}" target="_blank">${data.instagram}</a></p>
          <p><strong>Facebook:</strong> <a href="${data.facebook}" target="_blank">${data.facebook}</a></p>
          <p><strong>Інше посилання:</strong> <a href="${data.other}" target="_blank">${data.other}</a></p>
          <p><strong>Телефон:</strong> ${data.phone}</p>
          <p><strong>Адреса:</strong> ${data.address}</p>
          <p><strong>Засновник:</strong> ${data.founder}</p>
          <p><strong>Опис:</strong><br>${data.description}</p>
        `;
      }
    })
    .catch(err => {
      result.innerHTML = `<h5 class="text-danger">Помилка при пошуку ❌</h5>`;
    });
}
  
  </script>
</body>
</html>
