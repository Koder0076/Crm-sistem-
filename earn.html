
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notcoin Tasks UI</title>
<link rel="stylesheet" href="style2.css">
<style>
/* –î–æ–¥–∞—Ç–∫–æ–≤—ñ —Å—Ç–∏–ª—ñ –¥–ª—è –≥–æ—Ä—Ç–∞–Ω–Ω—è Earn/Web3 */
.scroll-container {
    display: flex;
    overflow-x: auto;
    scroll-behavior: smooth;
    padding-bottom: 10px;
}
.scroll-container::-webkit-scrollbar {
    display: none;
}
.scroll-btn {
    background: #0f0;
    color: #000;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
}
</style>
</head>
<body>
<div class="app-container">
    <header class="header">
        <a href="index.html" class="back-btn">‚Äπ Back</a>
    </header>

    <!-- Specials (—Å—Ç–∞—Ç–∏—á–Ω–∏–π –±–ª–æ–∫) -->
    <section class="task-section">
        <h2 class="section-title">Specials <span class="count">1/2</span></h2>
        <div class="task-card">
            <div class="task-info">
                <div class="task-icon rocket">üöÄ</div>
                <div class="task-text">
                    <h3>Subscription channel</h3>
                    <p class="reward">+300,000 <span class="coin">‚óè</span></p>
                </div>
            </div>
            <div class="arrow">‚Ä∫</div>
        </div>

        <div class="task-card">
            <div class="task-info">
                <div class="task-icon star">‚òÖ</div>
                <div class="task-text">
                    <h3>Telegram Premium</h3>
                    <p class="reward">+3,000,000 <span class="coin">‚óè</span></p>
                </div>
            </div>
            <div class="arrow">‚Ä∫</div>
        </div>

        <div class="task-card completed">
            <div class="task-info">
                <div class="task-icon circle">‚óã</div>
                <div class="task-text">
                    <h3>Follow Community</h3>
                    <p class="status">Completed</p>
                </div>
            </div>
            <div class="check">‚úì</div>
        </div>
    </section>

    <!-- Earn (–¥–∏–Ω–∞–º—ñ—á–Ω–∏–π –±–ª–æ–∫) -->
    <section class="task-section">
        <h2 class="section-title">Earn</h2>
        <div class="controls">
            <button class="scroll-btn" onclick="scrollEarn(-1)">‚Üê</button>
            <button class="scroll-btn" onclick="scrollEarn(1)">‚Üí</button>
        </div>
        <div class="scroll-container" id="earn-container">
            <!-- –¢—É—Ç –±—É–¥—É—Ç—å –±–ª–æ–∫–∏ –∑ –∞–¥–º—ñ–Ω–∫–∏ -->
        </div>
    </section>

    <!-- Web3 world (–¥–∏–Ω–∞–º—ñ—á–Ω–∏–π –±–ª–æ–∫) -->
    <section class="task-section">
        <h2 class="section-title">Web3 world</h2>
        <div class="controls">
            <button class="scroll-btn" onclick="scrollWeb3(-1)">‚Üê</button>
            <button class="scroll-btn" onclick="scrollWeb3(1)">‚Üí</button>
        </div>
        <div class="scroll-container" id="web3-container">
            <!-- –¢—É—Ç –±—É–¥—É—Ç—å –±–ª–æ–∫–∏ Web3 –∑ –∞–¥–º—ñ–Ω–∫–∏ -->
        </div>
    </section>
</div>

<script>
let earnBlocks = [];
let web3Blocks = [];

const earnContainer = document.getElementById("earn-container");
const web3Container = document.getElementById("web3-container");

// –ü—ñ–¥–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –±–ª–æ–∫–∏ –∑ —Å–µ—Ä–≤–µ—Ä–∞
fetch("/earn-blocks")
.then(res => res.json())
.then(data => {
    // –ü—Ä–∏–ø—É—Å—Ç–∏–º–æ, –ø–µ—Ä—à—ñ 35 –±–ª–æ–∫—ñ–≤ ‚Äî Earn, –Ω–∞—Å—Ç—É–ø–Ω—ñ ‚Äî Web3
    earnBlocks = data.slice(0, 35);
    web3Blocks = data.slice(35);
    renderBlocks(earnBlocks, earnContainer);
    renderBlocks(web3Blocks, web3Container);
})
.catch(err => console.error(err));

function renderBlocks(blocks, container) {
    container.innerHTML = "";
    blocks.forEach(block => {
        if (!block || (!block.title && !block.text && !block.icon && !block.link)) return;
        const el = document.createElement("div");
        el.className = "task-card";
        el.innerHTML = `
            <div class="task-info">
                <div class="task-icon">${block.icon || '‚òÖ'}</div>
                <div class="task-text">
                    <h3>${block.title || ''}</h3>
                    <p>${block.text || ''}</p>
                    ${block.link ? `<a href="${block.link}" target="_blank">Go</a>` : ''}
                </div>
            </div>
            <div class="arrow">‚Ä∫</div>
        `;
        container.appendChild(el);
    });
}

// –§—É–Ω–∫—Ü—ñ—ó –≥–æ—Ä—Ç–∞–Ω–Ω—è
function scrollEarn(dir) {
    earnContainer.scrollBy({ left: dir * 260, behavior: 'smooth' });
}
function scrollWeb3(dir) {
    web3Container.scrollBy({ left: dir * 260, behavior: 'smooth' });
}
</script>
</body>
</html>
