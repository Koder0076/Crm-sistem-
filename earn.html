
<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notcoin Tasks UI</title>
<link rel="stylesheet" href="style2.css">
<style>
/* –°—Ç–∏–ª—å –±–ª–æ–∫—ñ–≤ —è–∫ Specials */
.task-section {
    margin-bottom: 30px;
}

.task-card.completed .task-text p {
    color: gray;
}
.task-info {
    display: flex;
    align-items: center;
}
.task-icon {
    font-size: 30px;
    margin-right: 10px;
    width: 40px;
    text-align: center;
}
.task-text h3 {
    margin: 0;
    font-size: 16px;
}
.task-text p {
    margin: 2px 0 0 0;
    font-size: 14px;
}
.arrow, .check {
    font-size: 20px;
    margin-left: 10px;
}
</style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <a href="index.html" class="back-btn">‚Äπ Back</a>
    </header>

    <!-- Specials -->
    <section class="task-section">
        <h2 class="section-title">Specials <span class="count">1/2</span></h2>

        <div class="task-card">
            <div class="task-info">
                <div class="task-icon rocket">üöÄ</div>
                <div class="task-text">
                    <h3>Subscription channel</h3>
                    <p class="reward">+300,000 <span class="coin">‚óè</span></p>
                </div>
            </div>
            <div class="arrow">‚Ä∫</div>
        </div>

        <div class="task-card">
            <div class="task-info">
                <div class="task-icon star">‚òÖ</div>
                <div class="task-text">
                    <h3>Telegram Premium</h3>
                    <p class="reward">+3,000,000 <span class="coin">‚óè</span></p>
                </div>
            </div>
            <div class="arrow">‚Ä∫</div>
        </div>

        <div class="task-card completed">
            <div class="task-info">
                <div class="task-icon circle">‚óã</div>
                <div class="task-text">
                    <h3>Follow Community</h3>
                    <p class="status">Completed</p>
                </div>
            </div>
            <div class="check">‚úì</div>
        </div>
    </section>

    <!-- Earn -->
    <section class="task-section">
        <h2 class="section-title">Earn</h2>
        <div id="earn-container"></div>
    </section>
</div>

<script>
let earnBlocks = [];
const earnContainer = document.getElementById("earn-container");

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–∞
fetch("/earn-blocks")
.then(res => res.json())
.then(data => {
    earnBlocks = data.slice(0, 35);
    renderBlocks(earnBlocks, earnContainer);
})
.catch(err => console.error(err));

function renderBlocks(blocks, container) {
    container.innerHTML = "";

    blocks.forEach(block => {
        if (!block || (!block.title && !block.text && !block.icon && !block.link)) return;

        const el = document.createElement("div");
        el.className = "task-card" + (block.completed ? " completed" : "");

        // ‚úÖ –ö–õ–Ü–ö –ü–û –í–°–¨–û–ú–£ –ë–õ–û–ö–£
        if (block.link) {
            el.style.cursor = "pointer";
            el.addEventListener("click", () => {
                window.open(block.link, "_blank");
            });
        }

        el.innerHTML = `
            <div class="task-info">
                <div class="task-icon">${block.icon || '‚òÖ'}</div>
                <div class="task-text">
                    <h3>${block.title || ''}</h3>
                    <p>
                        ${block.text || ''}
                        ${block.reward ? ' ' + block.reward + ' <span class="coin">‚óè</span>' : ''}
                        ${block.completed ? ' Completed' : ''}
                    </p>
                </div>
            </div>
            ${block.completed ? '<div class="check">‚úì</div>' : '<div class="arrow">‚Ä∫</div>'}
        `;

        container.appendChild(el);
    });
}
</script>

</body>
</html>
