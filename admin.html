<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecogo Admin Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5fdf7;
      font-family: 'Poppins', sans-serif;
    }
    .login-container, .form-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-ecogo {
      background-color: #2ecc71;
      color: white;
    }
    .btn-ecogo:hover {
      background-color: #27ae60;
      color: white;
    }
  </style>
</head>
<body>

  <!-- –í—Ö—ñ–¥ -->
  <div id="loginPage" class="login-container text-center">
    <h3 class="mb-3">Admin Login</h3>
    <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Enter password">
    <button class="btn btn-ecogo w-100" onclick="checkPassword()">Login</button>
    <p class="text-danger mt-2" id="errorMsg"></p>
  </div>

  <!-- –ê–¥–º—ñ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∞ -->
  <div id="adminPage" class="form-container" style="display:none;">
    <h3 class="text-center mb-4">Association of United Organizations Ecogo Pet‚Äôs Database</h3>
    <form id="orgForm">
      <div class="mb-3">
        <label class="form-label">–ù–∞–∑–≤–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</label>
        <input type="text" class="form-control" id="orgName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Instagram</label>
        <input type="text" class="form-control" id="instaLink">
      </div>
      <div class="mb-3">
        <label class="form-label">Facebook</label>
        <input type="text" class="form-control" id="fbLink">
      </div>
      <div class="mb-3">
        <label class="form-label">–Ü–Ω—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è / —Å–∞–π—Ç</label>
        <input type="text" class="form-control" id="otherLink">
      </div>
      <div class="mb-3">
        <label class="form-label">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input type="text" class="form-control" id="phone">
      </div>
      <div class="mb-3">
        <label class="form-label">–ê–¥—Ä–µ—Å–∞</label>
        <input type="text" class="form-control" id="address">
      </div>
      <div class="mb-3">
        <label class="form-label">–ó–∞—Å–Ω–æ–≤–Ω–∏–∫ (–Ü–º‚Äô—è —Ç–∞ –ü—Ä—ñ–∑–≤–∏—â–µ)</label>
        <input type="text" class="form-control" id="founder">
      </div>
      <div class="mb-3">
        <label class="form-label">–û–ø–∏—Å –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</label>
        <textarea class="form-control" id="description" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-ecogo w-100">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </form>

    <button id="downloadBtn" class="btn btn-secondary mt-3 w-100">üìÑ –í–∏—Ç—è–≥ (TXT)</button>
    <p class="text-success mt-3" id="saveMsg"></p>
  </div>

  <script>
    const PASSWORD = "0514";

    function checkPassword() {
      const entered = document.getElementById('adminPassword').value;
      const errorMsg = document.getElementById('errorMsg');
      if (entered === PASSWORD) {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('adminPage').style.display = 'block';
      } else {
        errorMsg.textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å!";
      }
    }

    document.getElementById('orgForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const org = {
        name: document.getElementById('orgName').value.trim(),
        instagram: document.getElementById('instaLink').value.trim(),
        facebook: document.getElementById('fbLink').value.trim(),
        other: document.getElementById('otherLink').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        address: document.getElementById('address').value.trim(),
        founder: document.getElementById('founder').value.trim(),
        description: document.getElementById('description').value.trim(),
      };

      try {
        const res = await fetch("/add_org", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(org)
        });
        const data = await res.json();
        document.getElementById('saveMsg').textContent = data.message;
        e.target.reset();
      } catch {
        document.getElementById('saveMsg').textContent = "–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—ñ ‚ùå";
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      window.location.href = '/download_all';
    });
  </script>
</body>
</html>
