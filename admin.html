<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecogo Admin Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5fdf7;
      font-family: 'Poppins', sans-serif;
    }
    .login-container, .form-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-ecogo {
      background-color: #2ecc71;
      color: white;
    }
    .btn-ecogo:hover {
      background-color: #27ae60;
      color: white;
    }

    /* –í—ñ–∫–Ω–∞ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω */
    .fullscreen-window {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      padding: 40px;
      overflow-y: auto;
      z-index: 9999;
      color: white;
    }
    .window-box {
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- –í—Ö—ñ–¥ -->
  <div id="loginPage" class="login-container text-center">
    <h3 class="mb-3">Admin Login</h3>
    <input type="password" id="adminPassword" class="form-control mb-3" placeholder="Enter password">
    <button class="btn btn-ecogo w-100" onclick="checkPassword()">Login</button>
    <p class="text-danger mt-2" id="errorMsg"></p>
  </div>

  <!-- –ê–¥–º—ñ–Ω —Å—Ç–æ—Ä—ñ–Ω–∫–∞ -->
  <div id="adminPage" class="form-container" style="display:none;">
    <h3 class="text-center mb-4">Association of United Organizations Ecogo Pet‚Äôs Database</h3>

    <form id="orgForm">
      <div class="mb-3">
        <label class="form-label">–ù–∞–∑–≤–∞ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</label>
        <input type="text" class="form-control" id="orgName" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Instagram</label>
        <input type="text" class="form-control" id="instaLink">
      </div>

      <div class="mb-3">
        <label class="form-label">Facebook</label>
        <input type="text" class="form-control" id="fbLink">
      </div>

      <div class="mb-3">
        <label class="form-label">–Ü–Ω—à–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è / —Å–∞–π—Ç</label>
        <input type="text" class="form-control" id="otherLink">
      </div>

      <div class="mb-3">
        <label class="form-label">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
        <input type="text" class="form-control" id="phone">
      </div>

      <div class="mb-3">
        <label class="form-label">–ê–¥—Ä–µ—Å–∞</label>
        <input type="text" class="form-control" id="address">
      </div>

      <div class="mb-3">
        <label class="form-label">–ó–∞—Å–Ω–æ–≤–Ω–∏–∫ (–Ü–º‚Äô—è —Ç–∞ –ü—Ä—ñ–∑–≤–∏—â–µ)</label>
        <input type="text" class="form-control" id="founder">
      </div>

      <div class="mb-3">
        <label class="form-label">–û–ø–∏—Å –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</label>
        <textarea class="form-control" id="description" rows="4"></textarea>
      </div>

      <button type="submit" class="btn btn-ecogo w-100">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
    </form>

    <button id="downloadBtn" class="btn btn-secondary mt-3 w-100">üìÑ –í–∏—Ç—è–≥ (TXT)</button>
    <button id="viewBtn" class="btn btn-info mt-3 w-100">üëÅÔ∏è –ü–µ—Ä–µ–≥–ª—è–¥</button>
    <button id="deleteBtn" class="btn btn-danger mt-3 w-100">üóëÔ∏è –í–∏–¥–∞–ª–∏—Ç–∏</button>

    <p class="text-success mt-3" id="saveMsg"></p>
  </div>


  <!-- –í—ñ–∫–Ω–æ –ø–∞—Ä–æ–ª—é –¥–ª—è –í–ò–¢–Ø–ì–£ -->
  <div id="passwordExtractWindow" class="fullscreen-window text-center">
    <div class="window-box">
      <h3>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å</h3>
      <input type="password" id="extractPass" class="form-control mb-3">
      <button class="btn btn-success w-100" onclick="confirmExtract()">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="closeAll()">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
    </div>
  </div>

  <!-- –í—ñ–∫–Ω–æ –ø–µ—Ä–µ–≥–ª—è–¥—É -->
  <div id="viewWindow" class="fullscreen-window">
    <div class="window-box" id="viewContent">
      <h3 class="text-center mb-3">–í—Å—ñ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</h3>
      <button class="btn btn-secondary w-100 mb-3" onclick="closeAll()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
  </div>

  <!-- –í—ñ–∫–Ω–æ –≤–∏–¥–∞–ª–µ–Ω–Ω—è -->
  <div id="deleteWindow" class="fullscreen-window">
    <div class="window-box" id="deleteContent">
      <h3 class="text-center mb-3">–í–∏–¥–∞–ª–µ–Ω–Ω—è</h3>
      <div id="deleteList"></div>
      <button class="btn btn-danger w-100 mt-3" onclick="deleteSelected()">–í–∏–¥–∞–ª–∏—Ç–∏ –≤–∏–±—Ä–∞–Ω—ñ</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="closeAll()">–ó–∞–∫—Ä–∏—Ç–∏</button>
    </div>
  </div>

  <!-- –ü–∞—Ä–æ–ª—å –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è -->
  <div id="passwordDeleteWindow" class="fullscreen-window text-center">
    <div class="window-box">
      <h3>–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å</h3>
      <input type="password" id="deletePass" class="form-control mb-3">
      <button class="btn btn-danger w-100" onclick="confirmDeleteAccess()">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
      <button class="btn btn-secondary w-100 mt-2" onclick="closeAll()">–í—ñ–¥–º—ñ–Ω–∏—Ç–∏</button>
    </div>
  </div>


<script>
const PASSWORD = "1111";

function checkPassword() {
  const entered = document.getElementById('adminPassword').value;
  if (entered === PASSWORD) {
    document.getElementById('loginPage').style.display = 'none';
    document.getElementById('adminPage').style.display = 'block';
  } else {
    document.getElementById('errorMsg').textContent = "–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–∞—Ä–æ–ª—å!";
  }
}

function closeAll() {
  document.querySelectorAll('.fullscreen-window').forEach(x => x.style.display = "none");
}

/* ================= –í–ò–¢–Ø–ì ================= */
document.getElementById('downloadBtn').onclick = () => {
  document.getElementById('passwordExtractWindow').style.display = "block";
};

function confirmExtract() {
  const pass = document.getElementById('extractPass').value;
  if (pass === PASSWORD) {
    window.location.href = "/download_all";
  }
  closeAll();
}

/* =================== –ü–ï–†–ï–ì–õ–Ø–î =================== */
document.getElementById('viewBtn').onclick = async () => {
  const win = document.getElementById('viewWindow');
  const box = document.getElementById('viewContent');

  let res = await fetch("/get_all");
  let data = await res.json();

  box.innerHTML = `<h3 class="text-center mb-3">–í—Å—ñ –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó</h3>
  <button class="btn btn-secondary w-100 mb-3" onclick="closeAll()">–ó–∞–∫—Ä–∏—Ç–∏</button>`;

  data.forEach(org => {
    box.innerHTML += `
      <div class="border p-2 mb-2 rounded">
        <b>${org.name}</b><br>
        Instagram: ${org.instagram}<br>
        Facebook: ${org.facebook}<br>
        –Ü–Ω—à–µ: ${org.other}<br>
        –¢–µ–ª–µ—Ñ–æ–Ω: ${org.phone}<br>
        –ê–¥—Ä–µ—Å–∞: ${org.address}<br>
        –ó–∞—Å–Ω–æ–≤–Ω–∏–∫: ${org.founder}<br>
        –û–ø–∏—Å: ${org.description}<br>
      </div>
    `;
  });

  win.style.display = "block";
};

/* =================== –í–ò–î–ê–õ–ï–ù–ù–Ø =================== */
document.getElementById('deleteBtn').onclick = () => {
  document.getElementById('passwordDeleteWindow').style.display = "block";
};

async function confirmDeleteAccess() {
  const pass = document.getElementById('deletePass').value;
  if (pass !== PASSWORD) return closeAll();

  closeAll();

  const win = document.getElementById('deleteWindow');
  const list = document.getElementById('deleteList');

  list.innerHTML = "";

  let res = await fetch("/get_all");
  let data = await res.json();

  data.forEach(org => {
    list.innerHTML += `
      <div class="border p-2 mb-2 rounded">
        <input type="checkbox" value="${org.id}" class="deleteCheck">
        <b>${org.name}</b> ‚Äî ${org.phone}
      </div>
    `;
  });

  win.style.display = "block";
}

async function deleteSelected() {
  const selected = [...document.querySelectorAll('.deleteCheck:checked')].map(x => x.value);

  await fetch("/delete_selected", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ ids: selected })
  });

  closeAll();
}

/* =============== –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ—Ä–≥–∞–Ω—ñ–∑–∞—Ü—ñ—ó (—ñ—Å–Ω—É—é—á–µ) =============== */
document.getElementById('orgForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const org = {
    name: orgName.value.trim(),
    instagram: instaLink.value.trim(),
    facebook: fbLink.value.trim(),
    other: otherLink.value.trim(),
    phone: phone.value.trim(),
    address: address.value.trim(),
    founder: founder.value.trim(),
    description: description.value.trim(),
  };

  let res = await fetch("/add_org", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(org)
  });

  let data = await res.json();
  saveMsg.textContent = data.message;
  e.target.reset();
});
</script>

</body>
</html>
